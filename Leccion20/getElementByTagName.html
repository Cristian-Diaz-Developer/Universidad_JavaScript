<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM con JavaScript</title>
</head>
<body>
    <h1 id="cabecero">Ejemplo DOM con JS</h1>
    <p id="parrafo1">Saludos!</p> <!-- Los id no son necesarios ya que estamos accediendos a los elementos HTML mediante el TagName -->
    <p id="parrafo2">Otro parrafo</p>

    <script>
      let parrafos = document.getElementsByTagName('p');
        console.log(`No. parrafos: ${parrafos.length}`);
        for (let i = 0; i<parrafos.length; i++){
            console.log(`i: ${i + 1} - ${parrafos[i].innerHTML}`);
        }
    </script>
</body>
</html>
